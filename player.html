      function main(frameEvents) {
        // const frameEvents = frameEvents;
        const scheduleFrameEvents = window.scheduleFrameEvents;

        const renderer = window.renderer;
        const calcualteLabelFrameCount = window.calcualteLabelFrameCount;

        const controller = (function () {
          const instance = {};

          instance.load = function (frameEvents) {
            instance.labelToFrameCount = calcualteLabelFrameCount(frameEvents);
            instance.currentFrameCount = 1;
            instance.jumpToFrameCount = null;

            // 表示データ(外部RAMのイメージ)
            instance.depthToLayer = {};

            instance.absoluteFrameCountToScheduledFrameEvents =
              scheduleFrameEvents(frameEvents);
            console.log(instance.absoluteFrameCountToScheduledFrameEvents);

            // 最後まで達したら最初に戻るため
            instance.lastFrameCount = Math.max.apply(
              null,
              Object.keys(instance.absoluteFrameCountToScheduledFrameEvents)
            );

            // ユーザが好きに使っていい変数
            instance.userVariables = {};

            // TODO: ダミーの値を設定
            instance.rootInstanceId = "rootDummyHoge";

            instance.userResources = userResources;
          };

          instance.findResourceById = function (id) {
            return instance.userResources[id];
          };

          instance.play = function () {
            instance.stop();
            instance.timerId = setInterval(this.tick, 50);
          };
          instance.stop = function () {
            clearInterval(instance.timerId);
          };
          instance.eraseLayers = function (depths) {
            if (depths.includes("all")) {
              Object.keys(instance.depthToLayer).forEach(function (eachDepth) {
                instance.depthToLayer[eachDepth] = undefined;
              });
            } else {
              depths.forEach(function (eachDepth) {
                instance.depthToLayer[eachDepth] = undefined;
              });
            }
          };
          instance.gotoAndPlay = function (destination) {
            // TODO: 本当はここでバリデーションが必要
            if (typeof destination === "string") {
              const label = instance.labelToFrameCount[destination];
              console.log("ラベル解決", destination, label);
              instance.jumpToFrameCount = Number(label);
            } else {
              instance.jumpToFrameCount = destination;
            }
            instance.play();
          };
          instance.setUserVariable = function (key, value) {
            instance.userVariables[key] = JSON.stringify(value);
            console.log("ユーザ変数設定", key, instance.userVariables[key]);
          };
          instance.getUserVariable = function (key, defaultValue = undefined) {
            console.log(
              "ユーザ変数取得",
              key,
              instance.userVariables[key],
              defaultValue
            );
            if (instance.userVariables[key] !== undefined) {
              return JSON.parse(instance.userVariables[key]);
            } else {
              return defaultValue;
            }
          };

          instance.generateFullObjectId = function (objectId) {
            return `${instance.rootInstanceId}_${objectId}`;
          };

          instance.handleAction = function (action) {
            const context = {
              play() {
                controller.play();
              },
              stop() {
                controller.stop();
              },
              gotoAndPlay(destination) {
                controller.gotoAndPlay(destination);
              },
              eraseLayers(depths) {
                controller.eraseLayers(depths);
              },
              setUserVariable(key, value, updateBinding = true) {
                controller.setUserVariable(key, value);
              },
              getUserVariable(key, defaultValue) {
                return controller.getUserVariable(key, defaultValue);
              },
              setTextValue(objectId, value) {
                controller.setTextValue(objectId, value);
              },
              getTextValue(objectId) {
                return controller.getTextValue(objectId);
              },
            };

            // stop, gotoAndPlayはframeCountが1になる
            // defineLabel, eraseLayersはframeCountは0
            if (action.type === "eraseLayers") {
              context.eraseLayers(action.eraseLayers.depths);
            } else if (action.type === "stop") {
              context.stop();
            } else if (action.type === "play") {
              context.play();
            } else if (action.type === "gotoAndPlay") {
              context.gotoAndPlay(action.gotoAndPlay.destination);
            } else if (action.type === "executeScript") {
              const func = new Function(
                "context",
                action.executeScript.content
              );
              func(context);
            }
          };

          instance.setTextValue = function (objectId, value) {
            for ({ object } of Object.values(instance.depthToLayer)) {
              if (!object) {
                continue;
              }
              if (
                object.fullObjectId === instance.generateFullObjectId(objectId)
              ) {
                object.text.content = value;
                break;
              }
            }
            instance.render();
          };

          instance.getTextValue = function (objectId) {
            for ({ object } of Object.values(instance.depthToLayer)) {
              if (!object) {
                continue;
              }
              if (
                object.fullObjectId === instance.generateFullObjectId(objectId)
              ) {
                return object.text.content;
              }
            }
            return undefined;
          };

          instance.render = function () {
            renderer.render(instance.depthToLayer);
          };

          instance.tick = function () {
            // 最後まで行ったら最初に戻る（判定これでいいのかな？）
            if (instance.currentFrameCount > instance.lastFrameCount) {
              instance.currentFrameCount = 1;
            }

            // 飛び先が指定されていたらそっちにいく
            if (instance.jumpToFrameCount !== null) {
              instance.currentFrameCount = instance.jumpToFrameCount;
              instance.jumpToFrameCount = null;
            }
            document.getElementById(
              "frame_count"
            ).innerText = `フレーム番号: ${instance.currentFrameCount}`;

            const currentScheduledFrameEvents =
              instance.absoluteFrameCountToScheduledFrameEvents[
                instance.currentFrameCount
              ] || [];

            currentScheduledFrameEvents.forEach(function (scheduledFrameEvent) {
              if (instance.jumpToFrameCount !== null) {
                return; // frameCount>1のイベントよりも前にgotoAndPlayを実行していた場合は先に飛ぶ
              }

              const event = scheduledFrameEvent.event;
              const depth = event.depth;

              if (event.type === "executeAction") {
                console.log("executeAction", event.executeAction);
                instance.handleAction(event.executeAction);
              }

              if (event.type === "putImage" || event.type === "putText") {
                let objectBase = null;
                // ここの種別は、画像・テキスト・HTML要素・音声・スプライトなどを想定
                if (event.type === "putImage") {
                  objectBase = {
                    type: "image",
                    image: structuredClone(
                      instance.findResourceById(event.putImage.resourceId)[
                        "image"
                      ]
                    ),
                    onClickAction: event.onClickAction,
                    fullObjectId: instance.generateFullObjectId(
                      scheduledFrameEvent.objectId
                    ),
                    rendered: false,
                  };
                } else if (event.type === "putText") {
                  objectBase = {
                    type: "text",
                    text: structuredClone(
                      instance.findResourceById(event.putText.resourceId)[
                        "text"
                      ]
                    ),
                    onClickAction: event.onClickAction,
                    fullObjectId: instance.generateFullObjectId(
                      scheduledFrameEvent.objectId
                    ),
                    rendered: false,
                  };
                }

                if (scheduledFrameEvent.frameCountInEvent <= 1) {
                  // 0または1
                  // TODO: ここでdepthあるかの判定
                  instance.depthToLayer[depth] = {
                    object: {
                      ...objectBase,
                      layoutOptions: event.layoutOptions,
                    },
                  };
                } else {
                  const before = event.layoutOptions;
                  const after = event.lastKeyFrame.layoutOptions;

                  // TODO: ここでdepthあるかの判定
                  instance.depthToLayer[depth] = {
                    object: {
                      ...objectBase,
                      rendered: false,
                      layoutOptions: {
                        x:
                          before.x +
                          (scheduledFrameEvent.frameCountInEvent *
                            (after.x - before.x)) /
                            event.frameCount,
                        y:
                          before.y +
                          (scheduledFrameEvent.frameCountInEvent *
                            (after.y - before.y)) /
                            event.frameCount,
                        width:
                          before.width +
                          (scheduledFrameEvent.frameCountInEvent *
                            (after.width - before.width)) /
                            event.frameCount,
                        height:
                          before.height +
                          (scheduledFrameEvent.frameCountInEvent *
                            (after.height - before.height)) /
                            event.frameCount,
                      },
                    },
                  };
                }
              }

              instance.render();
            });

            instance.currentFrameCount += 1;
          };

          return instance;
        })();

        controller.load(frameEvents);
        renderer.prepare({
          handleAction: controller.handleAction,
          rootInstanceId: controller.rootInstanceId,
        });
        controller.play();
      }

      const eventTypeTable = {
        defineLabel: "ラベルを定義",
        executeAction: "アクションを実行",
        putImage: "画像を表示",
        putText: "テキストを表示",
        doNothing: "何もしない",
      };
      const actionTypeTable = {
        eraseLayers: "指定深度を消去",
        executeScript: "スクリプトを実行",
        stop: "停止",
        gotoAndPlay: "指定フレームorラベルにジャンプして再生",
      };
      window.onload = function () {
        const app = new Vue({
          el: "#vue_root",
          methods: {
            selectStory(key) {
              this.frameEvents = window[key];

              // データ整形
              this.frameEvents.forEach(function (frameEvent) {
                if (["defineLabel"].includes(frameEvent.type)) {
                  frameEvent.frameCount = 0;
                }
                if (["executeAction"].includes(frameEvent.type)) {
                  if (
                    ["stop", "gotoAndPlay"].includes(
                      frameEvent.executeAction.type
                    )
                  ) {
                    frameEvent.frameCount = 1;
                  } else {
                    frameEvent.frameCount = 0;
                  }
                }
              });

              let frameNumber = 1;
              this.frameEvents.forEach(function (frameEvent) {
                frameEvent["scheduledFrameNumber"] = frameNumber;
                frameNumber += frameEvent.frameCount;
              });
            },
            start() {
              this.started = true;
              main(this.frameEvents);
            },
            eventTypeI18n(event) {
              let content = eventTypeTable[event.type];
              if (event.type === "defineLabel") {
                content += `\n(ラベル名: 「${event["defineLabel"]["label"]}」)`;
              } else if (
                event.type === "putImage" ||
                event.type === "putText"
              ) {
                content += `\n(表示位置: ${JSON.stringify(
                  event["layoutOptions"]
                )})`;
                if (event.lastKeyFrame) {
                  content += `\n(移動先位置: ${JSON.stringify(
                    event.lastKeyFrame["layoutOptions"]
                  )})`;
                }
                if (event.objectId) {
                  content += `\n(オブジェクトID: ${event.objectId})`;
                }
              }
              return content;
            },
            actionI18n(action) {
              let content = actionTypeTable[action.type];
              if (action["type"] === "eraseLayers") {
                content += `\n(深度: ${action["eraseLayers"]["depths"]})`;
              } else if (action["type"] === "gotoAndPlay") {
                content += `\n(行先: 「${action["gotoAndPlay"]["destination"]}」)`;
              } else if (action["type"] === "executeScript") {
                content += `(スクリプトの内容: )`;
              }
              return content;
            },
            resourcePreviewImage(resourceId) {
              return userResources[resourceId]["image"]["source"];
            },
            resourcePreviewText(resourceId) {
              return userResources[resourceId]["text"]["content"];
            },
            rowBackgroundColor(row) {
              if (row["type"] === "defineLabel") {
                return "#E6FFE9";
              }
              if (row["onClickAction"]) {
                return "#FFEEFF";
              }
            },
          },
          data: {
            frameEvents: null,
            started: false,
          },
        });
      };
    </script>
    <style>
      table,
      tr,
      td {
        border: solid 1px #aaa;
        table-layout: fixed;
      }
      td {
        padding: 3px;

  <body>
    <div id="frame_count">フレーム番号:</div>
    <div id="root" style="width: 640px; height: 480px"></div>
    <div id="vue_root">
      <div>
        <button onclick="window.location.reload()">リロード</button>
        <button @click="start" :disabled="!frameEvents || started">再生</button>
        <ul>
          <li>
            <button
              @click="selectStory('frameEventsSlideshowLoop')"
              :disabled="started"
            >
              スライドショーループ
            </button>
          </li>
          <li>
            <button
              @click="selectStory('frameEventsSlideshowStop')"
              :disabled="started"

            </button>
          </li>
          <li>
            <button
              @click="selectStory('frameEventsSlideshowLabel')"
              :disabled="started"
            >
              スライドショーラベル
            </button>
          </li>
          <li>
            <button
              @click="selectStory('frameEventsMotionTween')"
              :disabled="started"
            >
              モーショントゥイーン
            </button>
          </li>
          <li>
            <button
              @click="selectStory('frameEventsDepth')"
              :disabled="started"
            >
              深度
            </button>
          </li>
          <li>
            <button
              @click="selectStory('frameEventsInputText')"
              :disabled="started"
            >
              テキスト入力
            </button>
          </li>
          <li>
            <button
              @click="selectStory('frameEventsTyping')"
              :disabled="started"
            >
              タイピング
            </button>
          </li>
        </ul>
      </div>
      <div v-if="frameEvents">
        <table style="font-size: 14px; white-space: pre-line">
          <tr>
            <th>フレーム<br />番号</th>
            <th>フレーム<br />カウント</th>
            <th>イベント<br />種別</th>
            <th>深度</th>
            <th>アクション<br />の動作</th>
            <th>表示内容</th>
            <th>クリック時の動作</th>
          </tr>
          <tr
            v-for="(rowItem, index) in frameEvents"
            :style="{backgroundColor: rowBackgroundColor(rowItem)}"
          >
            <td>{{rowItem['scheduledFrameNumber']}}</td>
            <td>{{rowItem['frameCount']}}</td>
            <td style="word-break: break-all">{{eventTypeI18n(rowItem)}}</td>
            <td>{{rowItem['depth']}}</td>
            <td style="word-break: break-all">
              <template v-if="rowItem['executeAction']">
                {{actionI18n(rowItem['executeAction'])}}<br />
                <template v-if="rowItem['executeAction']['executeScript']">
                  <textarea
                    style="width: 250px; height: 200px; font-size: 12px"
                  >
{{rowItem['executeAction']['executeScript']['content']}}</textarea
                  >
                </template>
              </template>
            </td>
            <td>
              <template v-if="rowItem['type'] === 'putImage'">
                <img
                  :src="resourcePreviewImage(rowItem['putImage']['resourceId'])"
                  style="width: 150px"
                />
              </template>
              <template v-else-if="rowItem['type'] === 'putText'">
                {{ resourcePreviewText(rowItem['putText']['resourceId']) }}
              </template>
            </td>
            <td>
              <template v-if="rowItem['onClickAction']">
                {{actionI18n(rowItem['onClickAction'])}}<br />
                <template v-if="rowItem['onClickAction']['executeScript']">
                  <textarea
                    style="width: 300px; height: 200px; font-size: 12px"
                  >
{{rowItem['onClickAction']['executeScript']['content']}}</textarea
                  >
                </template>
              </template>
            </td>
          </tr>
        </table>
      </div>
    </div>
