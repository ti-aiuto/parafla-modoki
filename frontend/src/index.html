<!DOCTYPE html>

    <title>プレビュー画面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .variables {
      }
      .layout {
        display: flex;
      }
      .player_root {
        flex-shrink: 0;
      }
      .debugger {
        padding: 12px;
      }

      #userVars {
        width: 400px;
        height: 250px;
      }
    </style>

    <div class="layout">
      <div id="root" class="player_root"></div>
      <div class="debugger">
        <div>フレーム: <input id="frame" type="text" /></div>

        <div>ユーザ変数</div>
        <textarea id="userVars"></textarea>
      </div>
    </div>
    <script type="text/javascript">
      function load() {
        const compiler = new Compiler(assetsManager);
        const screenObjectsManager = new ScreenObjectsManager();
        const renderer = new Renderer(new ObjectBuilder(), screenObjectsManager);
        const rootController = new RootController(document);
        const component = new Component(
          rootController,
          compiler.compile(window.frameEvents),
          screenObjectsManager,
          renderer
        );
        component.play();
        console.debug(component);

        setInterval(function () {
          document.getElementById("frame").value = component.currentFrameCount;

          const vars = component.componentUserVariables;
          let text = "";
          Object.keys(vars).forEach(function (key) {
            text += key;
            text += "\t\t";
            text += JSON.parse(vars[key]);
            text += "\n";
          });
          document.getElementById("userVars").value = text;
        }, 300);
      }
